<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for styling -->
    <linearGradient id="awsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6600;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="k8sGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326CE5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A4BA0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="appGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D84315;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gitopsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF7B4D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D84315;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    Kubernetes GitOps Voting Application - Architecture Overview
  </text>
  
  <!-- AWS Cloud Container -->
  <rect x="50" y="70" width="1100" height="680" rx="20" fill="none" stroke="#FF9900" stroke-width="3" stroke-dasharray="10,5"/>
  <text x="70" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF9900">AWS EC2 (t2.medium)</text>
  
  <!-- User/Developer Section -->
  <g transform="translate(70, 120)">
    <rect width="200" height="80" rx="10" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976D2">Developer</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Git Push</text>
    <text x="100" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Code Changes</text>
  </g>
  
  <!-- GitHub Repository -->
  <g transform="translate(320, 120)">
    <rect width="200" height="80" rx="10" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7B1FA2">GitHub Repository</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">k8s-kind-voting-app</text>
    <text x="100" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">K8s Manifests</text>
  </g>
  
  <!-- ArgoCD -->
  <g transform="translate(570, 120)">
    <rect width="200" height="80" rx="10" fill="url(#gitopsGradient)"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">ArgoCD</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">GitOps Controller</text>
    <text x="100" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Auto Sync</text>
  </g>
  
  <!-- Kubernetes Dashboard -->
  <g transform="translate(820, 120)">
    <rect width="200" height="80" rx="10" fill="#FFE0B2" stroke="#F57C00" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#F57C00">K8s Dashboard</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Monitoring</text>
    <text x="100" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Port: 8080</text>
  </g>
  
  <!-- Kubernetes Cluster Container -->
  <rect x="70" y="240" width="1060" height="460" rx="15" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="90" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4CAF50">Kubernetes Cluster (Kind) - 3 Nodes</text>
  
  <!-- Control Plane Node -->
  <g transform="translate(90, 280)">
    <rect width="300" height="100" rx="10" fill="url(#k8sGradient)"/>
    <text x="150" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Control Plane Node</text>
    <text x="150" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">my-cluster-control-plane</text>
    <text x="150" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">API Server, etcd, Scheduler</text>
    <text x="150" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Kubernetes v1.30</text>
  </g>
  
  <!-- Worker Node 1 -->
  <g transform="translate(420, 280)">
    <rect width="200" height="100" rx="10" fill="#B3E5FC" stroke="#0288D1" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0288D1">Worker Node 1</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">my-cluster-worker</text>
    <text x="100" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">kubelet, kube-proxy</text>
    <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Container Runtime</text>
  </g>
  
  <!-- Worker Node 2 -->
  <g transform="translate(650, 280)">
    <rect width="200" height="100" rx="10" fill="#B3E5FC" stroke="#0288D1" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0288D1">Worker Node 2</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">my-cluster-worker2</text>
    <text x="100" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">kubelet, kube-proxy</text>
    <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Container Runtime</text>
  </g>
  
  <!-- Docker Runtime -->
  <g transform="translate(880, 280)">
    <rect width="200" height="100" rx="10" fill="#E3F2FD" stroke="#2196F3" stroke-width="2"/>
    <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2196F3">Docker Runtime</text>
    <text x="100" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Container Engine</text>
    <text x="100" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Image Management</text>
    <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Pod Execution</text>
  </g>
  
  <!-- Application Services Row -->
  <text x="600" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Application Services</text>
  
  <!-- Vote Service -->
  <g transform="translate(90, 440)">
    <rect width="150" height="120" rx="10" fill="url(#appGradient)"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Vote Service</text>
    <text x="75" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Python Flask</text>
    <text x="75" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Port: 5000</text>
    <text x="75" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Replicas: 2</text>
    <text x="75" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Vote Interface</text>
  </g>
  
  <!-- Result Service -->
  <g transform="translate(270, 440)">
    <rect width="150" height="120" rx="10" fill="url(#appGradient)"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Result Service</text>
    <text x="75" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Node.js</text>
    <text x="75" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Port: 5001</text>
    <text x="75" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Replicas: 1</text>
    <text x="75" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Results Display</text>
  </g>
  
  <!-- Worker Service -->
  <g transform="translate(450, 440)">
    <rect width="150" height="120" rx="10" fill="url(#appGradient)"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Worker Service</text>
    <text x="75" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">.NET Core</text>
    <text x="75" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Background</text>
    <text x="75" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Replicas: 1</text>
    <text x="75" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Vote Processing</text>
  </g>
  
  <!-- Redis -->
  <g transform="translate(630, 440)">
    <rect width="150" height="120" rx="10" fill="url(#dataGradient)"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Redis</text>
    <text x="75" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">In-Memory DB</text>
    <text x="75" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Port: 6379</text>
    <text x="75" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Replicas: 1</text>
    <text x="75" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Vote Queue</text>
  </g>
  
  <!-- PostgreSQL -->
  <g transform="translate(810, 440)">
    <rect width="150" height="120" rx="10" fill="url(#dataGradient)"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">PostgreSQL</text>
    <text x="75" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Database</text>
    <text x="75" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Port: 5432</text>
    <text x="75" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Replicas: 1</text>
    <text x="75" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Results Storage</text>
  </g>
  
  <!-- External Access Section -->
  <g transform="translate(90, 580)">
    <rect width="940" height="80" rx="10" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
    <text x="470" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF9800">External Access</text>
    <text x="150" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Vote UI: http://EC2-IP:5000</text>
    <text x="350" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Results: http://EC2-IP:5001</text>
    <text x="550" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">ArgoCD: https://EC2-IP:8843</text>
    <text x="750" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Dashboard: https://EC2-IP:8080</text>
    <text x="470" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#999">Port Forwarding & Security Groups</text>
  </g>
  
  <!-- Arrows showing data flow -->
  <!-- Developer to GitHub -->
  <path d="M 270 160 L 320 160" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- GitHub to ArgoCD -->
  <path d="M 520 160 L 570 160" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- ArgoCD to Kubernetes -->
  <path d="M 670 200 L 670 240" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Vote to Redis -->
  <path d="M 240 500 L 630 500" stroke="#4CAF50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Redis to Worker -->
  <path d="M 630 480 L 450 480" stroke="#4CAF50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Worker to PostgreSQL -->
  <path d="M 600 500 L 810 500" stroke="#4CAF50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- PostgreSQL to Result -->
  <path d="M 810 480 L 270 480" stroke="#4CAF50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <g transform="translate(980, 680)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Data Flow:</text>
    <line x1="0" y1="10" x2="30" y2="10" stroke="#4CAF50" stroke-width="2"/>
    <text x="35" y="15" font-family="Arial, sans-serif" font-size="10" fill="#666">Application</text>
    <line x1="0" y1="25" x2="30" y2="25" stroke="#666" stroke-width="2"/>
    <text x="35" y="30" font-family="Arial, sans-serif" font-size="10" fill="#666">GitOps</text>
  </g>
</svg>